<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings | Lisa’s Lashes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #fff;
        line-height: 1.6;
    }

    /* HEADER */
    .site-header {
        background-color: #f3a7c0;
        padding: 20px 30px;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
    }

    .header-left img {
        height: 140px;
        width: auto;
    }

    .header-center {
        text-align: center;
        color: white;
    }

    .header-center h1 {
        margin: 0;
        font-size: 2.5rem;
    }

    .header-center p {
        margin: 6px 0 0;
        font-size: 1.1rem;
    }

    .header-right { width: 140px; }

    /* NAV */
    nav {
        background-color: #e06a9d;
        text-align: center;
        padding: 15px;
    }

    nav a {
        color: white;
        margin: 0 18px;
        text-decoration: none;
        font-weight: bold;
    }

    /* CONTENT */
    .content {
        max-width: 1100px;
        margin: 50px auto;
        padding: 0 20px;
        display: flex;
        gap: 40px;
        align-items: flex-start;
    }

    .image-column {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    .image-column img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .services-column {
        flex: 2;
    }

    .services-column h2 {
        color: #e06a9d;
        margin-bottom: 20px;
    }

    .service-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        align-items: center;
    }

    .service-row small {
        display: block;
        font-size: 0.85rem;
        color: #666;
    }

    .pay-btn {
        margin-top: 20px;
        padding: 10px 25px;
        background-color: #e06a9d;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
    }

    .pay-btn:hover {
        background-color: #c95685;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        margin-top: 40px;
    }

    /* MOBILE */
    @media (max-width: 800px) {
        .site-header {
            grid-template-columns: 1fr;
            text-align: center;
        }

        .header-right { display: none; }

        .header-left img {
            height: 110px;
            margin-bottom: 10px;
        }

        .content {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
    <div class="header-left">
        <img src="images/Picture1.png" alt="Lisa’s Lashes Logo">
    </div>

    <div class="header-center">
        <h1>Lisa’s Lashes</h1>
        <p>Professional Mobile Beauty Services in Dublin</p>
    </div>

    <div class="header-right"></div>
</header>

<!-- NAV -->
<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Our Services</a>
    <a href="booking.html">My Bookings</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- CONTENT -->
<div class="content">

    <!-- LEFT IMAGE -->
    <div class="image-column">
        <img src="images/Insidevan.png" alt="Inside the mobile beauty van">
    </div>

    <!-- SERVICES COLUMN -->
    <div class="services-column">
        <h2>My Bookings</h2>
        <div id="bookings-list"></div>
        <button class="pay-btn" onclick="payNow()">Pay</button>
    </div>

</div>

<!-- FOOTER -->
<footer>
    © 2026 Lisa’s Lashes | Mobile Beauty Salon Dublin
</footer>

<script>
function loadBookings() {
    const bookingsList = document.getElementById('bookings-list');
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    if (bookings.length === 0) {
        bookingsList.innerHTML = "<p>No bookings yet.</p>";
        return;
    }

    bookingsList.innerHTML = '';
    let total = 0;

    bookings.forEach((b, index) => {
        total += b.price;
        const div = document.createElement('div');
        div.className = 'service-row';
        div.innerHTML = `<span>${b.service}</span><span>€${b.price}</span>`;
        bookingsList.appendChild(div);
    });

    const totalDiv = document.createElement('div');
    totalDiv.className = 'service-row';
    totalDiv.style.fontWeight = 'bold';
    totalDiv.innerHTML = `<span>Total</span><span>€${total}</span>`;
    bookingsList.appendChild(totalDiv);
}

function payNow() {
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    if (bookings.length === 0) {
        alert("No bookings to pay for.");
        return;
    }
    // Simulate payment
    alert("Thank you! Your total of €" + bookings.reduce((a,b)=>a+b.price,0) + " has been paid.");
    localStorage.removeItem("bookings");
    loadBookings();
}

window.onload = loadBookings;
</script>

</body>
</html>
