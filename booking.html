<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings | Lisa’s Lashes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #fff;
    line-height: 1.6;
}

/* HEADER */
        .site-header {
            background-color: #f3a7c0;
            padding: 20px 30px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
        }

        /* Left logo */
        .header-left img {
            height: 140px;
            width: auto;
        }

        /* Center text (true center) */
        .header-center {
            text-align: center;
            color: white;
        }

        .header-center h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header-center p {
            margin: 6px 0 0;
            font-size: 1.1rem;
        }

        /* Right spacer */
        .header-right {
            width: 140px;
        }

/* NAV */
nav {
    background-color: #e06a9d;
    text-align: center;
    padding: 15px;
}

nav a {
    color: white;
    margin: 0 18px;
    text-decoration: none;
    font-weight: bold;
}

/* CONTENT */
.content {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px;
    display: flex;
    gap: 40px;
    align-items: flex-start;
}

/* IMAGE */
.image-column {
    flex: 1;
    display: flex;
    justify-content: center;
}

.image-column img {
    width: 100%;
    max-width: 380px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* BOOKINGS COLUMN */
.services-column {
    flex: 2;
}

.services-column h2 {
    color: #e06a9d;
    margin-bottom: 20px;
}

/* BOOKING ROW */
.service-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.price-actions {
    display: flex;
    align-items: center;
    gap: 12px;
}

.cancel-btn {
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 4px 12px;
    cursor: pointer;
    font-size: 0.85rem;
}

.cancel-btn:hover {
    background-color: #d32f2f;
}

/* TOTAL */
.total-row {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-top: 15px;
    font-size: 1.05rem;
}

/* FORM */
.booking-form {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.booking-form label {
    font-weight: bold;
}

.booking-form input,
.booking-form select {
    padding: 8px;
    font-size: 0.95rem;
    max-width: 320px;
}

/* PAY BUTTON */
.pay-btn {
    margin-top: 25px;
    padding: 10px 28px;
    background-color: #e06a9d;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    width: fit-content;
}

.pay-btn:hover {
    background-color: #c95685;
}

/* FOOTER */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}

/* MOBILE */
@media (max-width: 800px) {
    .site-header {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .header-right {
        display: none;
    }

    .header-left img {
        height: 110px;
        margin-bottom: 10px;
    }

    .content {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
    <div class="header-left">
        <img src="images/Picture1.png" alt="Lisa’s Lashes Logo">
    </div>

    <div class="header-center">
        <h1>Lisa’s Lashes</h1>
        <p>Professional Mobile Beauty Services in Dublin</p>
    </div>

    <div class="header-right"></div>
</header>

<!-- NAV -->
<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Our Services</a>
    <a href="booking.html">My Bookings</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- CONTENT -->
<div class="content">

    <div class="image-column">
        <img src="images/Insidevan.png" alt="Inside the mobile beauty van">
    </div>

    <div class="services-column">
        <h2>My Bookings</h2>

        <div id="bookings-list"></div>

        <div class="booking-form">
            <label>Select Date:</label>
            <input type="date" id="date">

            <label>Select Time (Mon–Fri, 11am–7pm):</label>
            <select id="time"></select>

            <label>Your Location:</label>
            <input type="text" id="location" placeholder="Enter your address">

            <label>Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <button class="pay-btn" onclick="payNow()">Pay</button>
    </div>
</div>

<footer>
    © 2026 Lisa’s Lashes | Mobile Beauty Salon Dublin
</footer>

<script>
function loadBookings() {
    const list = document.getElementById("bookings-list");
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    list.innerHTML = "";

    if (bookings.length === 0) {
        list.innerHTML = "<p>No services booked yet.</p>";
        return;
    }

    let total = 0;

    bookings.forEach((b, i) => {
        total += b.price;

        const row = document.createElement("div");
        row.className = "service-row";
        row.innerHTML = `
            <span>${b.service}</span>
            <div class="price-actions">
                <span>€${b.price}</span>
                <button class="cancel-btn" onclick="cancelService(${i})">Cancel</button>
            </div>
        `;
        list.appendChild(row);
    });

    const totalRow = document.createElement("div");
    totalRow.className = "total-row";
    totalRow.innerHTML = `<span>Total</span><span>€${total}</span>`;
    list.appendChild(totalRow);
}

function cancelService(index) {
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    bookings.splice(index, 1);
    localStorage.setItem("bookings", JSON.stringify(bookings));
    loadBookings();
}

function populateTimes() {
    const select = document.getElementById("time");
    for (let h = 11; h <= 19; h++) {
        const opt = document.createElement("option");
        opt.value = `${h}:00`;
        opt.textContent = `${h}:00`;
        select.appendChild(opt);
    }
}

function payNow() {
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    if (bookings.length === 0) {
        alert("No services selected.");
        return;
    }

    if (!date.value || !time.value || !location.value || !phone.value) {
        alert("Please fill in all booking details.");
        return;
    }

    const total = bookings.reduce((s,b)=>s+b.price,0);
    alert(`Payment successful!\nTotal: €${total}`);

    localStorage.removeItem("bookings");
    loadBookings();
}

window.onload = function() {
    populateTimes();
    loadBookings();
};
</script>

</body>
</html>
