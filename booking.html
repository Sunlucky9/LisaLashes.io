<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings | Lisa’s Lashes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 0 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f3a7c0;
    color: white;
    text-align: left;
}

.clear-btn {
    margin-top: 20px;
    background-color: #e06a9d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
}
</style>

<script>
function loadBookings() {
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    let table = document.getElementById("bookingTable");

    bookings.forEach(b => {
        let row = table.insertRow();
        row.insertCell(0).innerText = b.service;
        row.insertCell(1).innerText = b.price;
    });
}

function clearBookings() {
    localStorage.removeItem("bookings");
    location.reload();
}
</script>
</head>
<body onload="loadBookings()">

<div class="container">
    <h2>My Bookings</h2>

    <table id="bookingTable">
        <tr>
            <th>Service</th>
            <th>Price</th>
        </tr>
    </table>

    <button class="clear-btn" onclick="clearBookings()">Clear Bookings</button>
    <br><br>
    <a href="services.html">⬅ Back to Services</a>
</div>

</body>
</html>
