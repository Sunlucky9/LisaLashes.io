<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings | Lisa’s Lashes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
}

/* HEADER */
.site-header {
    background-color: #f3a7c0;
    padding: 20px 30px;
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
}

.header-left img {
    height: 140px;
}

.header-center {
    text-align: center;
    color: white;
}

.header-center h1 {
    margin: 0;
    font-size: 2.5rem;
}

.header-center p {
    margin-top: 5px;
}

.header-right { width: 140px; }

/* NAV */
nav {
    background-color: #e06a9d;
    text-align: center;
    padding: 15px;
}

nav a {
    color: white;
    margin: 0 18px;
    text-decoration: none;
    font-weight: bold;
}

/* CONTENT */
.content {
    max-width: 1100px;
    margin: 50px auto;
    padding: 0 20px;
    display: flex;
    gap: 40px;
}

.image-column {
    flex: 1;
    display: flex;
    justify-content: center;
}

.image-column img {
    max-width: 100%;
    border-radius: 10px;
}

.services-column {
    flex: 2;
}

.services-column h2 {
    color: #e06a9d;
}

/* BOOKINGS LIST */
.service-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.price-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.cancel-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 4px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.cancel-btn:hover {
    background-color: #d32f2f;
}

.total-row {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    padding-top: 15px;
    font-size: 1.05rem;
}

/* FORM */
.booking-form {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.booking-form label {
    font-weight: bold;
}

.booking-form input,
.booking-form select {
    max-width: 300px;
    padding: 6px;
}

.pay-btn {
    margin-top: 20px;
    background-color: #e06a9d;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    width: fit-content;
}

.pay-btn:hover {
    background-color: #c95685;
}

/* FOOTER */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}

/* MOBILE */
@media (max-width: 800px) {
    .content {
        flex-direction: column;
    }
    .site-header {
        grid-template-columns: 1fr;
        text-align: center;
    }
    .header-right { display: none; }
}
</style>
</head>
<body>

<header class="site-header">
    <div class="header-left">
        <img src="images/Picture1.png" alt="Lisa’s Lashes Logo">
    </div>
    <div class="header-center">
        <h1>Lisa’s Lashes</h1>
        <p>Professional Mobile Beauty Services in Dublin</p>
    </div>
    <div class="header-right"></div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Our Services</a>
    <a href="contact.html">Contact</a>
    <a href="booking.html">My Bookings</a>
</nav>

<div class="content">

    <div class="image-column">
        <img src="images/Insidevan.png" alt="Inside the mobile beauty van">
    </div>

    <div class="services-column">
        <h2>My Bookings</h2>
        <div id="bookings-list"></div>

        <div class="booking-form">
            <label>Date</label>
            <input type="date" id="date">

            <label>Time</label>
            <select id="time"></select>

            <label>Your Location</label>
            <input type="text" id="location" placeholder="Enter your address">

            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number">
        </div>

        <button class="pay-btn" onclick="payNow()">Pay</button>
    </div>

</div>

<footer>
    © 2026 Lisa’s Lashes | Mobile Beauty Salon Dublin
</footer>

<script>
function loadBookings() {
    const list = document.getElementById("bookings-list");
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    list.innerHTML = "";

    if (bookings.length === 0) {
        list.innerHTML = "<p>No bookings yet.</p>";
        return;
    }

    let total = 0;

    bookings.forEach((b, i) => {
        total += b.price;
        const row = document.createElement("div");
        row.className = "service-row";
        row.innerHTML = `
            <span>${b.service}</span>
            <div class="price-actions">
                <span>€${b.price}</span>
                <button class="cancel-btn" onclick="cancelService(${i})">Cancel</button>
            </div>
        `;
        list.appendChild(row);
    });

    const totalRow = document.createElement("div");
    totalRow.className = "total-row";
    totalRow.innerHTML = `<span>Total</span><span>€${total}</span>`;
    list.appendChild(totalRow);
}

function cancelService(index) {
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    bookings.splice(index, 1);
    localStorage.setItem("bookings", JSON.stringify(bookings));
    loadBookings();
}

function populateTimes() {
    const timeSelect = document.getElementById("time");
    for (let h = 11; h <= 19; h++) {
        let opt = document.createElement("option");
        opt.value = h + ":00";
        opt.textContent = h + ":00";
        timeSelect.appendChild(opt);
    }
}

function payNow() {
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    if (bookings.length === 0) {
        alert("No bookings to pay for.");
        return;
    }

    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const location = document.getElementById("location").value;
    const phone = document.getElementById("phone").value;

    if (!date || !time || !location || !phone) {
        alert("Please complete all booking details.");
        return;
    }

    const total = bookings.reduce((s, b) => s + b.price, 0);
    alert(`Payment successful!\nTotal: €${total}\nDate: ${date} ${time}`);

    localStorage.removeItem("bookings");
    loadBookings();
}

window.onload = function () {
    populateTimes();
    loadBookings();
};
</script>

</body>
</html>
