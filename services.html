<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Services | Lisa’s Lashes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f3a7c0;
    color: white;
    text-align: left;
}

.book-btn {
    background-color: #e06a9d;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
}

.book-btn:hover {
    background-color: #c95685;
}

.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
}
</style>

<script>
function bookService(name, price) {
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    bookings.push({ service: name, price: price });
    localStorage.setItem("bookings", JSON.stringify(bookings));
    alert(name + " added to bookings");
}
</script>
</head>
<body>

<div class="container">
    <h2>Price List</h2>

    <h3>Lash Extensions</h3>
    <table>
        <tr><th>Service</th><th>Price</th><th></th></tr>
        <tr><td>Classic</td><td>€50</td><td><button class="book-btn" onclick="bookService('Classic','€50')">Book</button></td></tr>
        <tr><td>Hybrid</td><td>€55</td><td><button class="book-btn" onclick="bookService('Hybrid','€55')">Book</button></td></tr>
        <tr><td>Volume</td><td>€65</td><td><button class="book-btn" onclick="bookService('Volume','€65')">Book</button></td></tr>
    </table>

    <h3>Lash Lift</h3>
    <table>
        <tr><th>Service</th><th>Price</th><th></th></tr>
        <tr><td>Lash Lift</td><td>€40</td><td><button class="book-btn" onclick="bookService('Lash Lift','€40')">Book</button></td></tr>
        <tr><td>Lash Lift with Tint</td><td>€45</td><td><button class="book-btn" onclick="bookService('Lash Lift with Tint','€45')">Book</button></td></tr>
    </table>

    <a href="booking.html">➡ View My Bookings</a>
</div>

</body>
</html>
